<!--
  Qualquer coisa pode ser escrita entre esses sinais por serem comentários 

  HTML 

  Hypertext - Hiper Texto é um texto com links
  Markup - Marcação, Tags
  Language - Regras de uma de linguagem 
-->

<!DOCTYPE html>
<!-- DOCTYPE DEFINI QUE TIPO DE LINGUAGEM ESTOU USANDO, NO CASO O HTML5 -->

<html lang="PT_BR">
  <!-- TAG RAÍZ, OU TAG PAI, ONDE COMEÇA-->

  <head>
    <!-- Configurações do topo da página-->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcos Paulo - Treinamento do NLW Heat</title>
    <!--Title Muda o nome do endereço da Página -->
    <link rel="stylesheet" href="style.css" />
    <!-- Rel = Relation - Relacionamento 
      Href = Reference - Referência -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Configurações do corpo da página, área mais utilizada pelo cliente-->
    <main>
      <!-- Significa Principal -->
      <div class="container">
        <!-- Container = Contém algo -->
        <!-- Div  = Divisão -->
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/menina-futebol.jfif"
            alt="Foto Pessoal"
            id="userImage"
          />
          <!-- Src significa Source que demonstra onde está a imagem, endereço da imagem -->
          <!-- Alt significa alternative, caso ele não encontre a imagem irá reproduzir um texto-->
        </div>
        <h1 id="userName">Marcos Paulo</h1>
        <!-- h1 - Texto grande e negrito-->
        <link rel="stylesheet" href="styles.css" />
        <p>
          <!-- p - Parágrafo-->
          <a href="https://github.com/RoyalBrito" target="_blank">
            <img src="images/github 2.svg" alt="ícone" target="_blank" />
            <span id="userlogin">brito_mp</span></a
          >
          <!-- target - Alvo - Direcionamento. Target blank = Abrir uma nova guia-->
          <!-- a - Hiperlink-->
        </p>
        <p id="introduction">
          Um cara tentando aprender programação com sua namorada para web. A
          programação, não a namorada.
        </p>
        <ul id="socialMediaLinks">
          <!-- UL - Significa lista não ordenada-->
          <li class="instagram">
            <!-- Cada elemento fica dentro de um Li-->
            Instagram
            <a href="https://www.instagram.com/brito_mp/" target="_blank">
              <img src="images/instagram.svg" alt="Foto do Instagram"
            /></a>
          </li>
          <li class="twitter">
            Twitter
            <a href="https://twitter.com/brito_mp" target="_blank">
              <img src="images/twitter.svg" alt="Foto do Twitter" />
            </a>
          </li>
          <li class="facebook">
            Facebook
            <a href="https://facebook.com/brito.mp" target="_blank">
              <img src="images/facebook.svg" alt="Foto do Facebook" />
            </a>
          </li>
          <li class="youtube">
            Youtube
            <a
              href="https://www.youtube.com/c/investidorsardinha"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="Foto do Youtube"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
